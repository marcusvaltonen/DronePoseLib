language: cpp

dist: bionic

matrix:
  include:
    - os: linux
      compiler: g++-7
      env: CXX=g++-7
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - libeigen3-dev
            - lcov
            - g++-7
    - os: linux
      compiler: g++-8
      env: CXX=g++-8
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - libeigen3-dev
            - lcov
            - g++-8
    - os: linux
      compiler: g++-9
      env: CXX=g++-9
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - libeigen3-dev
            - lcov
            - g++-9
    - os: linux
      compiler: clang++-7
      env: CXX=clang++-7
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-7
          packages:
            - libeigen3-dev
            - lcov
            - clang-7
    - os: linux
      compiler: clang++-8
      env: CXX=clang++-8
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-8
          packages:
            - libeigen3-dev
            - lcov
            - clang-8
    - os: linux
      compiler: clang++-9
      env: CXX=clang++-9
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-9
          packages:
            - libeigen3-dev
            - lcov
            - clang-9
    - os: osx
      osx_image: xcode12

addons:
  homebrew:
    # update: true
    packages:
      - eigen
      - lcov

install:
  - pip3 install cpplint

script:
  # Check versions of gcc, g++ and cmake
  - gcc -v && g++ -v && cmake --version
  - ./build.sh
  - cpplint --linelength=119 --verbose=1 --exclude=src/solvers/valtonenornhag_arxiv_2021/frEfr/coeffs_frEfr.cpp --exclude=tests/catch2 --exclude=build --exclude=src/helpers/quartic.{h,c}pp --filter=-build/include_subdir --recursive --quiet .

after_success:
  # From: https://github.com/codecov/example-cpp11-cmake/blob/master/.travis.yml
  # Create lcov report
  # capture coverage info
  - lcov --directory . --capture --output-file coverage.info
  # filter out system and extra files.
  # To also not include test code in coverage add them with full path to the patterns: '*/tests/*'
  - lcov --remove coverage.info '/usr/*' '*tests/catch2/catch.hpp' --output-file coverage.info
  # output coverage data for debugging (optional)
  - lcov --list coverage.info
  # Uploading to CodeCov
  # '-f' specifies file(s) to use and disables manual coverage gathering and file search which has already been done above
  - bash <(curl -s https://codecov.io/bash) -f coverage.info || echo "Codecov did not collect coverage reports"
